    </header>
    <main class="main-contacto">
      <div class="container">
        <div class="row">
          <div class="contact-card">
            <h1>Contacto</h1>
            <p>¿Tenes alguna consulta? ¡Escribenos!</p>

            <form action="#" method="post" class="formulario-contacto">
              <div class="campo-formulario">
                <label for="nombre" class="visually-hidden"> Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Apellido y Nombre" required minlength="3" maxlength="50">
              </div>

              <div class="campo-formulario">
                <label for="email" class="visually-hidden"> Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Email:"  required>
              </div>
                
              <div class="campo-formulario">
                <label for="asunto" class="visually-hidden"> Asunto:</label>
                <input type="text" id="asunto" name="asunto" placeholder="Asunto:" required>
              </div>
                  
              <div class="campo-formulario">
                <label for="mensaje" class="visually-hidden">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Mensaje:" required></textarea>
              </div>
                    
              <div class="campo-formulario">
                <button type="submit">Enviar</button>
              </div>
          </form>
          </div>
        </div>
      </div>
    </main>
