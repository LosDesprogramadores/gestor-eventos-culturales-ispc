<body>
     <header class="header">
        <div class="logo-titulo">
            <img src="../img/logo.ico" alt="Logo del Gestor" class="logo" />

        <nav class="nav-principal">

            <li><a href="pantallaContacto.html">CONTACTOS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        

        <form action="#" method="post" class="form-registro">

            <h1 class="titulo-nuevo-usuario">Crear nueva cuenta</h1>

            <div class="form-grupo">
                <label for="correo">Correo electronico:</label>
                <input type="email" id="correo" name="correo" class="form-input" required />
            </div>
            <div class="form-grupo">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" class="form-input" required />
            </div>

            <div class="form-grupo">
                <label for="contraseñia">Contraseña:</label>
                <input type="password" id="contraseñia" name="contraseñia" class="form-input" required />
            </div>

            <div class="form-grupo">
                <label for="repetir-contraseñia">Repetir contraseña:</label>
                <input type="password" id="repetir-contraseñia" name="repetir-contrasenia" class="form-input" required />
            </div>

            <div class="form-grupo">
                <button type="submit" class="btn-registro">Registrar</button>
                <button type="reset" class="btn-iniciar">Iniciar sesión</button>
            </div>
        </form>
    </main>
