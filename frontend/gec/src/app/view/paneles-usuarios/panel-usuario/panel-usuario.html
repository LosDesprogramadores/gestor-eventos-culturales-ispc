<app-header></app-header>
<app-nav-home></app-nav-home>

<main class="container my-5">
  <h1 class="text-center mb-4">Panel de Usuario</h1>

  <!-- Recomendados -->
  <section class="mb-5">
    <h2 class="mb-3">Eventos Recomendados</h2>
    <div class="row">
      <div class="col-md-3 mb-4" *ngFor="let evento of recomendados">
        <div class="card h-100 shadow-sm card-recomendado">
          <img [src]="evento.imagen" class="card-img-top" alt="{{evento.nombre}}" onerror="this.src='/assets/images/default.jpg'">
          <div class="card-body p-2">
            <h6 class="card-title text-truncate">{{evento.nombre}}</h6>
            <p class="small text-muted mb-1">{{evento.ubicacion}}</p>
            <p class="small mb-1"><strong>Fecha:</strong> {{evento.fechaHoraEvento}}</p>
          </div>
          <div class="card-footer p-2 text-center">
            <button class="btn btn-sm btn-primary" (click)="agregar(evento)">+</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Agendados -->
  <section>
    <h2 class="mb-3">Mis Eventos Agendados</h2>
    <div *ngIf="agendados.length === 0" class="alert alert-warning">
      Aún no has agendado ningún evento.
    </div>
    <ul class="list-group">
      <li *ngFor="let evento of agendados" class="list-group-item d-flex justify-content-between align-items-center">
        {{evento.nombre}}
        <button class="btn btn-sm btn-danger" (click)="eliminar(evento.id_evento)">X</button>
      </li>
    </ul>
  </section>
</main>

<app-footer></app-footer>
