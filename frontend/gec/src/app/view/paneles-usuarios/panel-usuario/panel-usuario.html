<main class="container my-4">
  <h1 class="text-center mb-4">Panel de Usuario - Eventos</h1>

  
  <div class="card p-3 mb-4 shadow">
    <h5 class="mb-3">Agregar nuevo evento</h5>
    <form (ngSubmit)="agregarEvento()" #eventoForm="ngForm">
      <div class="row g-3">
        <div class="col-md-4">
          <input [(ngModel)]="nuevoTitulo" name="titulo" type="text" class="form-control" placeholder="Título" required />
        </div>
        <div class="col-md-4">
          <input [(ngModel)]="nuevaDescripcion" name="descripcion" type="text" class="form-control" placeholder="Descripción" required />
        </div>
        <div class="col-md-4">
          <input [(ngModel)]="nuevaFecha" name="fecha" type="date" class="form-control" required />
        </div>
      </div>
      <div class="mt-3 text-end">
        <button type="submit" class="btn btn-primary">Agregar Evento</button>
      </div>
    </form>
  </div>
