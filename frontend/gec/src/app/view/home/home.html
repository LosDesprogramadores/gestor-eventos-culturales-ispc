<body class="fondo">
    <div class="page-container">
    <app-header></app-header>
    <app-nav-home></app-nav-home>
    <main class="content-wrap">
    <router-outlet></router-outlet>
   @if (mensaje.$showMessage) {
  <div
    class="alert alerta position-absolute top-50 start-100 translate-middle z-10"
    [ngClass]="{
      'alert-success': mensaje.$tipoAlerta === 'success',
      'alert-danger': mensaje.$tipoAlerta === 'danger'
    }"
    role="alert"
  >
    {{ mensaje.$message}}
  </div>
}

      
    
 
    
    
     
    </main>
    <app-footer></app-footer>
    </div>
</body>
