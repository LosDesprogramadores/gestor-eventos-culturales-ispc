<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Registro de Usuario</title>
  <link rel="icon" href="../img/logo.ico" type="image/x-icon" />
  
  <link rel="stylesheet" href="../Css/bootstrap.min.css" />
  <link rel="stylesheet" href="../Css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
      <div class="container">
        <nav class="navbar navbar-expand-md nav-principal">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="../img/logo.ico" alt="Logo del Gestor" class="logo" />
          </a>
          
          <button class="navbar-toggler text-white border-0" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav" aria-controls="menuNav" aria-expanded="false" aria-label="Menú de navegación">
            <span class="fas fa-bars fa-lg" aria-hidden="true"></span>
          </button>
          
          <div class="collapse navbar-collapse justify-content-end" id="menuNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="panelUsuario.html">Panel Usuario</a></li>
              <li class="nav-item"><a class="nav-link" href="pantallaRegistroNuevoUsuario.html">Registro</a></li>
              <li class="nav-item"><a class="nav-link" href="pantallaInicioSesion.html">Inicio de Sesion</a></li>
              <li class="nav-item"><a class="nav-link" href="pantallaQuienesSomos.html">Quiénes Somos</a></li>
              <li class="nav-item"><a class="nav-link" href="pantallaContacto.html">Contacto</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
        
        <div class="container mt-5">
            <div class="registro-card">
                <form action="#" method="post" class="registro-formulario needs-validation" novalidate>
        
                    <h1 class="registro-titulo">Crear nueva cuenta</h1>
        
                    <div class="registro-campo">
                        <input type="email" id="correo" name="correo" class="registro-input" required placeholder="Correo electrónico" />
                        <div class="registro-feedback text-info">Por favor ingresa un correo válido.</div>
                    </div>
        
                    <div class="registro-campo">
                        <input type="password" id="contraseñia" name="contraseñia" class="registro-input" required placeholder="Contraseña"
                            minlength="6" />
                        <div class="registro-feedback text-info">Ingresa una contraseña de al menos 6 caracteres.</div>
                    </div>
        
                    <div class="registro-campo">
                        <input type="password" id="repetir-contraseñia" name="repetir-contraseñia" class="registro-input"
                            required placeholder="Repetir contraseña"/>
                    </div>
        
                    <div class="registro-botones">
                        <button type="submit" class="registro-btn">Registrar</button>
                        <button type="reset" class="registro-btn">Iniciar sesión</button>
                    </div>
        
                </form>
            </div>
        </div>




    </main>
    <footer class="footer">
        <div class="footer-contenido container py-3">
            <div class="row text-center justify-content-between align-items-center">
    
                <div class="col-12 col-md-6 mb-2 mb-md-0">
                    <p class="footer-texto mb-0">© 2025 Los Desprogramadores - Proyecto Gestión de Eventos Culturales</p>
                </div>
    
                <div class="col-12 col-md-6 footer-links-redes">
                    <a href="pantallaQuienesSomos.html">QUIENES SOMOS</a>
                    <a href="pantallaContacto.html">CONTACTOS</a>
                    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
    
            </div>
        </div>
    </footer>







    <script src="../Css/bootstrap.min.js"></script>
</body>
</html>
